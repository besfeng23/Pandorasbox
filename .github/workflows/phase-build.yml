name: Phase Build Sequences

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Execute Pandora Phase Build Sequences

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Firebase & GCP configuration
        run: |
          echo "üîç Checking environment..."
          echo "Firebase Project: $FIREBASE_PROJECT_ID"
          echo "GCP Project: $GCLOUD_PROJECT"
          echo "MCP Endpoint: $MCP_ENDPOINT"
          echo "‚úÖ Environment variables loaded successfully."

      - name: Run Pandora Build Sequences
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MCP_ENDPOINT: ${{ secrets.MCP_ENDPOINT }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "üå± Running Pandora build and phase sync..."
          npm run seed:phases

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "üöÄ Deploying to Firebase Firestore..."
          firebase deploy --only firestore --project $FIREBASE_PROJECT_ID --token $FIREBASE_TOKEN
          echo "‚úÖ Firebase deployment complete."

      - name: Summary Log
        run: |
          echo "‚úÖ Pandora Build Complete"
          echo "üß© All 15 phases verified and synced"
          echo "üåç Base44 Middleware aligned"
          echo "üì° Firebase + MCP + GitHub synchronization successful"

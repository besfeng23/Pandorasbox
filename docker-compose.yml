version: '3.8'

services:
  embeddings:
    build:
      context: ./docker/embeddings
    ports:
      - "8080:8080"
    environment:
      - MODEL_NAME=BAAI/bge-small-en-v1.5
      - PORT=8080

  qdrant:
    image: qdrant/qdrant:v1.9.3
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage


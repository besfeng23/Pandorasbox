version: '3.8'

networks:
  pandora-net:
    driver: bridge

services:
  embeddings:
    build:
      context: ./docker/embeddings
    ports:
      - "8080:8080"
    environment:
      - MODEL_NAME=BAAI/bge-small-en-v1.5
      - PORT=8080
    networks:
      - pandora-net

  qdrant:
    image: qdrant/qdrant:v1.9.3
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - pandora-net

  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8000:8000"
    volumes:
      - vllm-cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: --model mistralai/Mistral-7B-Instruct-v0.3 --host 0.0.0.0 --port 8000
    networks:
      - pandora-net

volumes:
  vllm-cache:
openapi: 3.1.0
info:
  title: Memory Service API
  description: A long-term memory backend for AI agents.
  version: 1.0.0
servers:
  - url: https://YOUR_FIREBASE_PROJECT_ID.web.app # TODO: Replace with your actual deployed URL
paths:
  /api/memory-chat:
    post:
      operationId: sendMessage
      summary: Send a message to the memory service.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The message from the user.
                userId:
                  type: string
                  description: An optional ID to track the user conversation.
      responses:
        "200":
          description: Successful reply
          content:
            application/json:
              schema:
                type: object
                properties:
                  reply:
                    type: string
                    description: The AI's response text.
                  sources:
                    type: array
                    items:
                      type: string
                    description: A list of source document IDs from the history used to generate the reply.
                  context_used:
                    type: string
                    description: The internal context note that was used to generate the reply.
      security:
        - apiKey: []
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: x-memory-key
